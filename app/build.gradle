apply plugin: 'com.android.application'

android {
    compileSdkVersion 24

    defaultConfig {
        applicationId "com.example.android.sampletvinput"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 2
        versionName "1.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation project(':library')
    implementation 'com.android.support:recyclerview-v7:24.0.0'
    implementation 'com.android.support:leanback-v17:24.0.0'
    implementation 'com.android.support:appcompat-v7:24.0.0'
    implementation 'com.google.android.exoplayer:exoplayer:r1.5.14'
}
